guava = "com.google.guava:guava:30.1.1-android"
androidx-concurrent = "androidx.concurrent:concurrent-futures-ktx:1.1.0"
androidx-wear = "androidx.wear:wear:1.2.0"
datastore-preferences = {module = "androidx.datastore:datastore-preferences", version.ref = "datastore"}
lifecycle-viewmodel-compose = {module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "lifecycle-viewmodel-compose"}


[plugins]
com-android-application = { id = "com.android.application", version.ref = "android-gradle-plugin" }
org-jetbrains-kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "org-jetbrains-kotlin" }
dagger-hilt = { id = "com.google.dagger.hilt.android", version.ref = "dagger"}


